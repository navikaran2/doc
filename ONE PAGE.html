<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
 
        .container {
            perspective: 1000px;
        }
 
        .login-box {
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
 
        .login-box:hover {
            transform: rotateY(10deg);
        }
 
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
 
        .textbox {
            margin-bottom: 20px;
        }
 
        .textbox input {
            width: 100%;
            padding: 10px;
            background: #f4f4f4;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
 
        .textbox input:focus {
            background: #e0e0e0;
            outline: none;
        }
 
        .btn {
            width: 100%;
            padding: 10px;
            background: #4fbfbf;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }
 
        .btn:hover {
            background: #3a9f9f;
        }
 
        #error-message {
            text-align: center;
            margin-top: 20px;
            color: red;
            display: none;
        }
 
        .welcome-box {
            padding: 30px;
            background: #4fbfbf;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            color: white;
        }
 
        .welcome-box h1 {
            font-size: 40px;
        }
 
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="User ID" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="error-message">Invalid username or password</div>
        </div>
    </div>
 
    <!-- Welcome Message (hidden by default) -->
    <div class="container hidden" id="welcome-container">
        <div class="welcome-box">
            <h1>Welcome Dost</h1>
            <p>You have successfully logged in!</p>
        </div>
    </div>
 
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
 
            // Get user input
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
 
            // Define correct credentials
            var correctUsername = "navi";
            var correctPassword = "1234";
 
            // Check credentials
            if (username === correctUsername && password === correctPassword) {
                // Hide the login form and show the welcome message
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('welcome-container').classList.remove('hidden');
            } else {
                // Show error message
                document.getElementById('error-message').style.display = "block";
            }
        });
    </script>
</body>
</html>
